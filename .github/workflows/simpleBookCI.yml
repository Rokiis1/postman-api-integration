name: Automated API tests using Postman CLI simpleBook

on:
  push:
    branches:
      - main

env:
  BASED_URI: 'https://simple-books-api.glitch.me'

jobs:
  automated-api-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ '14.x', '16.x', '18.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
      - name: Install Newman
        run: npm install -g newman
      - name: Run API tests
        run: |
          newman run "32916326-1c190dfb-60f9-479d-bbec-771a81087aa4" -e "32916326-2f640ac5-0801-4ec1-90b0-6cb49284f8d2"

